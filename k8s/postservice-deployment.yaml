apiVersion: apps/v1
kind: Deployment
metadata:
  name: postservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postservice
  template:
    metadata:
      labels:
        app: postservice    
    spec:
      containers:
        - name: postservice
          image: postservice:latest # Use your built image tag
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: postservice
spec:
  selector:
    app: postservice
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080